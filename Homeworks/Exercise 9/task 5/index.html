<body>
    <input id="input" type="number" placeholder="Give me any year">
    <button onclick="leapYear()" type="submit" id="submit">Submit </button>
</body>
<script>
    function leapYear() {
    let year = document.getElementById("input").value

    if( year <= 0 ){
        alert("Please text any year")
    }else if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0 ) {
        alert("That year is leap")
    }else if (year % 4 != 0) {
        alert("that year is not leap")
    }
}
</script>
