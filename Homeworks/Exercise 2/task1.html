<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<style>

    table {
        border-collapse: collapse;
        width: 600px;
      
    }
    th,td {
        border: 1px solid black;
        
        padding: 7px;
    }
    td {
        padding-left: 5px;
    }
    .buttons {
        margin-left: 10px;
    }


</style>
<body>
    <form>
        <table >
        <tr>
            <th>Control Type</th>
            <th>Data</th>
            <th>Control</th>
            
        </tr>
        <tr>
            <td>Text Box</td>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter Name"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>Password: </td>
            <td><input type="password" placeholder="Enter Password"></td>
        </tr>
        <tr>
            <td>Text Area</td>
            <td>Address: </td>
            <td><textarea placeholder="Enter Adrress"></textarea></td>
        </tr>
        <tr>
            <td>Drop Down List</td>
            <td>Area: </td>
            <td><select>
                <option>Center</option>
                <option>Something</option>
                <option>Good Job</option>
                </select></td>
        </tr>
        <tr>
            <td>Check Box</td>
            <td>Hobbies: </td>
            <td>
                <input type="checkbox" id="sport" name="sport" value="sport">
                <label for="sport"> Sport</label><br>
                <input type="checkbox" id="Reading" name="Reading" value="Reading">
                <label for="Reading"> Reading</label><br>
                <input type="checkbox" id=" T.V." name=" T.V." value=" T.V.">
                <label for="T.V."> T.V.</label><br>
                <input type="checkbox" id="Internet" name="Internet" value="Internet">
                <label for="Internet"> Internet</label>
            </td>
        </tr>
        <tr>
            <td>Radio Buttons</td>
            <td>Gender: </td>
            <td>
                <fieldset>
                    <legend>Gender Selection</legend>
                    <input type="radio" id="male" name="select_gen" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="select_gen" value="female">
                    <label for="female">Female</label>
                </fieldset>
                
            </td>

        </tr>
        <tr>
            <td>File Upload</td>
            <td>Your Image: </td>
            <td>
                <input type="file" id="myfile" name="myfile"></td>
        </tr>
        <tr>
            <td>Buttons</td>
            <td>Actions: </td>
            <td >
                <button type="submit" class="buttons">Submit</button>
                <button type="reset" class="buttons">Reset</button>
                <button type="button" class="buttons">Button</button>
            </td>
           
        </tr>

        </table>
    </form>
    
</body>
</html>
